cache:
  directories:
  - Carthage
before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      carthage bootstrap --cache-builds --no-use-binaries --platform $PLAT --verbose;
    else
      eval "$(curl -sL https://swiftenv.fuller.li/install.sh)";
    fi
install:
  - case $PLAT in
    macOS|tvOS|iOS)
      xcodebuild -scheme CPKFoundationCT -quiet -destination "$DST" SWIFT_VERSION=$SWFT SWIFT_TREAT_WARNINGS_AS_ERRORS=YES build-for-testing -enableCodeCoverage YES;;
    watchOS)
      xcodebuild -scheme CPKFoundationCT -quiet -destination "$DST" SWIFT_VERSION=$SWFT SWIFT_TREAT_WARNINGS_AS_ERRORS=YES build;;
    *)
      swift build;;
    esac
script:
  - case $PLAT in
    macOS|tvOS|iOS)
      xcodebuild -scheme CPKFoundationCT -quiet -destination "$DST" SWIFT_VERSION=$SWFT SWIFT_TREAT_WARNINGS_AS_ERRORS=YES test -enableCodeCoverage YES;;
    watchOS)
      ;;
    *)
      ;;
    esac
after_success:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      bash <(curl -s https://codecov.io/bash);
    fi
